name: Tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm i
      - name: Run server
        run: npm run build

  test:
    runs-on: ubuntu-latest

    services: 
      postgres: 
        image: postgres
        env: 
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: corenotes
        ports: 
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    
    env:
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/corenotes"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm i
      - name: Prisma generate 
        run: npx prisma generate
      - name: Prisma migrations
        run: npx prisma migrate deploy
      - name: Run unit tests
        run: npm test
      - name: Run E2E tests
        run: npm run test:e2e